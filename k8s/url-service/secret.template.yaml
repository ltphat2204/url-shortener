apiVersion: v1
kind: Secret
metadata:
  name: url-service-secret
  namespace: url-shortener
type: Opaque
stringData:
  MONGO_ROOT_USERNAME: "THE_USERNAME_FOR_MONGODB_ROOT_ACCESS"
  MONGO_ROOT_PASSWORD: "THE_PASSWORD_FOR_MONGODB_ROOT_ACCESS"
  DATABASE_URL: "THE_CONNECTION_STRING_FOR_MONGODB_DATABASE"
  REDIRECT_SERVICE_URL: "THE_BASE_URL_FOR_THE_REDIRECT_SERVICE"
  PORT: "THE_PORT_NUMBER_THE_SERVICE_LISTENS_ON"
  SHORT_CODE_LENGTH: "THE_LENGTH_OF_THE_GENERATED_SHORT_CODE"

  REDIS_HOST: "THE_HOSTNAME_OF_THE_REDIS_SERVER"
  REDIS_PORT: "THE_PORT_NUMBER_OF_THE_REDIS_SERVER"
  REDIS_PASSWORD: "THE_PASSWORD_FOR_REDIS_AUTHENTICATION"
  CACHE_TTL: "THE_CACHE_TIME-TO-LIVE_IN_SECONDS"
